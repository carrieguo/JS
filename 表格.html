<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function()
        {
            var color = '';
            var oTab = document.getElementById('table1');
            var oTr = oTab.tBodies[0].rows;
            for (var i=0;i<oTr.length;i++)
            {
                if(i%2==0)
                {
                    oTr[i].style.background="yellow";
                }
                oTr[i].onmouseover = function()
                {
                    color = this.style.background;
                    this.style.background = "green";
                };
                oTr[i].onmouseout  = function()
                {
                    this.style.background = color;
                };
            }
        };
    </script>
</head>
