            oBtn.onclick = function()
            {
                var oTxt = oName.value.split(' ');

                        if(oTr[i].cells[1].innerHTML.search(oTxt[j])!=-1)
                        {
                            oTr[i].style.background="green";
                        }

                    }

                }
            };

        };
    </script>
